<!------------------ Text / Image block ------------------>

<section class="{{block.background-color}} {{block.overlap}} overflow-hidden p-6">
  <div class="grid {{block.grid-size}} {{block.position}} h-full {{block.gap}} {{block.width}}">
    
    {% for item in block.columns %}
    
    <!------------------ Text ------------------>
    {% if item._type == 'text' %}

    <div class="h-auto {{item.text-alignment}} {{item.col-size}}">
      <h3 class="">{{item.title}}</h3>
      <p>{{item.description-html}}</p>
    </div>

    <!------------------ Image ------------------>
    {% elsif item._type == 'image' %}
    
    <div class="{{item.col-size}}">
      <img src="{{item.image}}" class="h-full w-full object-cover">
    </div>    

    <!------------------ Image ------------------>
    {% elsif item._type == 'image-text' %}

    <div class="{{item.col-size}} {{item.text-alignment}}">
      <img src="{{item.image}}" class="h-full {{item.width}} object-cover mx-auto">
      <h3 class="text-2xl py-6"><em>{{item.title}}</em></h3>
      <p>{{item.description-html}}</Ã¼>
    </div>    
    
    {% endif %}
    
    {% endfor %}

  </div>
</section>
