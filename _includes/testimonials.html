<!------------------ Testimonials ------------------>
  
<div class="pt-10 pb-16 w-full lg:w-[50vw] md:max-w-4xl mx-auto text-center">

  <h4 class="mb-10 md:mb-10 border-b pb-2 inline-block">Client Feedback:</h4>

  <div class="slider-container-testimonials">
    {% for item in testimonials %}
    <div class="slider-item">
      <div class="flex flex-row items-center">
        <div class="p-5 md:p-10 text-6xl text-medium-beige opacity-50">“</div>

          <div>
            <h2 class="pb-6">{{item.name}}</h2>
            <p>{{item.quote}}</p>
          </div>

        <div class="p-5 md:p-10  text-6xl text-medium-beige opacity-50">”</div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
